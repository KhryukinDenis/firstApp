<h2>STUDENT TABLE</h2>

<!-- пагинация, фильтрация, сортировка в IDEA на java, передача в виде объектов -->

<div align="center">
<mat-form-field style="width:80%" appearance="standard">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="..." #input>
</mat-form-field>
</div>


<table mat-table [dataSource]="students" align="center" class="mat-elevation-z8" matSort (matSortChange)="sortData($event)">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td  mat-cell *matCellDef="let student">{{student.id}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td  mat-cell *matCellDef="let student">{{student.name}}</td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Surname</th>
    <td mat-cell *matCellDef="let student">{{student.surname}}</td>
  </ng-container>

  <ng-container matColumnDef="delete" text-align: center>
  <th mat-header-cell *matHeaderCellDef>Delete</th>
  <td mat-cell *matCellDef="let student">
    <button mat-stroked-button color="warn" (click)="deleteStudent(student, id)">del</button>
  </td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef>Update</th>
    <td mat-cell *matCellDef="let student">
      <button mat-stroked-button color="primary" (click)="updateStudent(student, id)">up</button>
    </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements"
                 [length]="totalElements" (page)="changePage($event)">
  </mat-paginator>


<div align="center">
<button mat-raised-button color="primary" (click)="addNewStudent()">Add new student</button>
<button mat-raised-button color="primary" routerLink="/api">Api</button>
</div>
